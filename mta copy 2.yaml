_schema-version: "3.1"
ID: s1
description: A simple CAP project.
version: 1.0.0
modules:
- name: s1-srv
  type: nodejs
  path: gen/srv
  requires:
  - name: s1-db
  - name: s1-auth
  provides:
  - name: srv-api
    properties:
      srv-url: ${default-url}
  parameters:
    buildpack: nodejs_buildpack
  build-parameters:
    builder: npm-ci
- name: s1-db-deployer
  type: hdb
  path: gen/db
  requires:
  - name: s1-db
  - name: s1-auth
  parameters:
    buildpack: nodejs_buildpack
- name: s1-destination-content
  type: com.sap.application.content
  requires:
  - name: s1-destination-service
    parameters:
      content-target: true
  - name: s1_html_repo_host
    parameters:
      service-key:
        name: s1_html_repo_host-key
  - name: s1-auth
    parameters:
      service-key:
        name: s1-auth-key
  parameters:
    content:
      instance:
        destinations:
        - Name: manageRouter_s1_html_repo_host
          ServiceInstanceName: s1-html5-app-host-service
          ServiceKeyName: s1_html_repo_host-key
          sap.cloud.service: manageRouter
        - Authentication: OAuth2UserTokenExchange
          Name: manageRouter_s1_auth
          ServiceKeyName: s1-auth-key
          ServiceInstanceName: s1-auth
          sap.cloud.service: manageRouter
        existing_destinations_policy: ignore
  build-parameters:
    no-source: true
- name: s1-app-content
  type: com.sap.application.content
  path: .
  requires:
  - name: s1_html_repo_host
    parameters:
      content-target: true
  build-parameters:
    build-result: resources
    requires:
    - artifacts:
      - s1ui.zip
      name: s1ui
      target-path: resources/
- name: s1ui
  type: html5
  path: app/s1ui
  build-parameters:
    build-result: dist
    builder: custom
    commands:
    - npm install
    - npm run build:cf
    supported-platforms: []
resources:
- name: s1-db
  type: com.sap.xs.hdi-container
  parameters:
    service: hana
    service-plan: hdi-shared
- name: s1-auth
  type: org.cloudfoundry.managed-service
  parameters:
    config:
      tenant-mode: dedicated
      xsappname: s1-${org}-${space}
    path: ./xs-security.json
    service: xsuaa
    service-plan: application
- name: s1-destination-service
  type: org.cloudfoundry.managed-service
  parameters:
    config:
      HTML5Runtime_enabled: true
      init_data:
        instance:
          destinations:
          - Authentication: NoAuthentication
            Name: ui5
            ProxyType: Internet
            Type: HTTP
            URL: https://ui5.sap.com
          - Authentication: NoAuthentication
            HTML5.DynamicDestination: true
            HTML5.ForwardAuthToken: true
            Name: s1-srv
            ProxyType: Internet
            Type: HTTP
            URL: ~{srv-api/srv-url}
          existing_destinations_policy: update
      version: 1.0.0
    service: destination
    service-name: s1-destination-service
    service-plan: lite
  requires:
  - name: srv-api
- name: s1_html_repo_host
  type: org.cloudfoundry.managed-service
  parameters:
    service: html5-apps-repo
    service-name: s1-html5-app-host-service
    service-plan: app-host
parameters:
  deploy_mode: html5-repo
  enable-parallel-deployments: true
build-parameters:
  before-all:
  - builder: custom
    commands:
    - npx -p @sap/cds-dk cds build --production
